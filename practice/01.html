<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="app">
      {{text}} 年齡:{{age}} 數數:{{count}}
      <input type="number" v-model="count" />
      <br />
      <input type="text" v-model="message" />
      <p>{{message}}</p>
      <br />
      {{person.name}}
      <button type="button" @click="namePlus(person)">add hi</button>
      <img :src="person.image" :alt="person.name" width="800" />
      <i
        class="bi bi-emoji-heart-eyes-fill"
        v-if="person.gender==='female'"
      ></i>
      <i class="bi bi-emoji-angry-fill" 
      v-else-if="person.gender==='male'"></i>
      <i v-else></i>
      <hr />
      

      <ol>
        <li v-for="item in people">
          {{item.name}}
          <i class="bi bi-gender-female" 
          v-if="item.gender==='female'"></i>
          <i class="bi bi-gender-male" 
          v-else></i>
          <img :src="item.image" :alt="item.name" width="300">
          <input type="text" v-model="item.message">
          <p>{{item.message}}</p>
          <hr>
         <button type="button" @click="clickAlert">hi</button>
         <button type="button" @click="item.cash+=500">+500</button>
         <button type="button" @click="numPlus(item)">+1</button>
          {{item.cash}}
        </li>
      </ul>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            text: "Call me Kimmy",
            age: 21,
            count: 0,
            message: "",
            person: {
              name: "kimmy",
              gender: "female",
              image:
                "https://images.unsplash.com/photo-1662531068471-e2bb0f917819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
            },
            people: [
              {
                name: "Andy",
                cash: 100,
                gender: 'male',
                image:
                  "https://images.unsplash.com/photo-1662531068471-e2bb0f917819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                  message:'123',
                },
              {
                name: "Joe",
                cash: 450,
                gender: 'male',
                image:
                  "https://images.unsplash.com/photo-1662531068471-e2bb0f917819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                  message:'',
                },
              {
                name: "Eva",
                cash: 8000,
                gender: 'female',
                image:
                  "https://images.unsplash.com/photo-1662531068471-e2bb0f917819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                  message:'',
                },
            ],
          };
        },
        methods: {
          clickAlert(){
            alert('Hi~This is methods')
          },
          numPlus(item){
            item.cash++;
          },
          namePlus(person){
            person.name+="hi";
          }
        },
        mounted() {
          console.log(this.age);
          console.log(this.person.gender);
          console.log(this.people[0].name);
          this.text='Call me Jimmy'
          this.clickAlert();
        },
      }).mount("#app");
    </script>
  </body>
</html>
